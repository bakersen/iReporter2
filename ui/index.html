    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>

    <header>
        <div class="top-bar wrapper-fixed">
            <div class="logo-header">
                <img src="./iReporter logo white.png" alt="iReporter Logo">
            </div>
            
            <div class="main-nav">
                
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./user.html"><i class="fas fa-user"></i>Login</a></li>
                    <li><a href="./signup.html" class="btn btn-small-white-border">Sign Up</a></li>
                </ul>
                
                <div class="dropdown">
                    <a href="#" class=" menu-bars">
                        <span class="open-slide">MENU <i class="fas fa-bars"></i> </span>
                    </a>
                    <div class="dropdown-content">
                        <a href="./index.html">Home</a>
                        <a href="./login.html">Login</a>
                        <a href="./signup.html">Sign Up</a>
                    </div>
                </div>

            </div>
            
        </div>     

    </header>

    <section class="wrapper-fixed main-section">

        <div class="intro-content">            
            <h1>“As long as poverty, injustice and 
                 gross inequality persist in our world, none of us can truly rest.” 
            </h1>       
            <cite>- Nelson Mandela</cite>
        </div>

        <div class="sign-section">
            <div></div>

            <div>
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email">            
                    <input type="password" placeholder="Password"> 
                    <input class="form-submit" type="submit" placeholder="Password" value="Login">                 
                </form>
                <p class="forgot-pwd"><a href="#">Forgot Your Password?</a></p>
                <button class="btn-block-red"> <i class="fab fa-facebook-f"></i> Sign In With Facebook</button>
                <button class="btn-block-red"> <i class="fab fa-google"></i></i> Sign In With Google</button>
                
            </div>

            <div></div>
           
        </div>        
    </section>
